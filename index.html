<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>会发财集团手机号匹配工具（支持精确/模糊）</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { margin-top: 10px; padding: 8px 16px; }
    select { margin-top: 10px; padding: 5px; }
    #result { white-space: pre-wrap; background: #f9f9f9; padding: 10px; border: 1px solid #ccc; margin-top: 10px; max-height: 400px; overflow-y: auto; }
    .summary { margin-top: 10px; font-weight: bold; }
    .dropzone {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      margin-bottom: 10px;
      cursor: pointer;
      background: #fafafa;
    }
    .dropzone.dragover {
      background: #e3f2fd;
      border-color: #2196f3;
    }
  </style>
</head>
<body>
  <h2>📄 手机号匹配提取工具</h2>

  <div class="dropzone" id="drop1">拖拽或点击上传 文件1（手机号+内容）</div>
  <input type="file" id="file1" style="display:none" accept=".txt">

  <div class="dropzone" id="drop2">拖拽或点击上传 文件2（手机号+内容）</div>
  <input type="file" id="file2" style="display:none" accept=".txt">

  <div style="margin-top:10px;">
    匹配方式：
    <select id="matchType">
      <option value="exact">精确匹配</option>
      <option value="fuzzy">模糊匹配（前10位）</option>
    </select>
    <button onclick="matchData()">开始匹配</button>
    <button onclick="downloadResult()">下载结果</button>
  </div>

  <div class="summary" id="summary">等待匹配...</div>
  <div id="result">--</div>

  <script>
    let matchedLines = [];

    function readFile(fileInput) {
      return new Promise((resolve, reject) => {
        const file = fileInput.files[0];
        if (!file) {
          alert("请选择文件！");
          return resolve('');
        }
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => reject(reader.error);
        reader.readAsText(file);
      });
    }

    function setupDropzone(dropId, inputId) {
      const dropzone = document.getElementById(dropId);
      const fileInput = document.getElementById(inputId);

      dropzone.addEventListener("click", () => fileInput.click());

      dropzone.addEventListener("dragover", e => {
        e.preventDefault();
        dropzone.classList.add("dragover");
      });

      dropzone.addEventListener("dragleave", () => {
        dropzone.classList.remove("dragover");
      });

      dropzone.addEventListener("drop", e => {
        e.preventDefault();
        dropzone.classList.remove("dragover");
        const file = e.dataTransfer.files[0];
        fileInput.files = e.dataTransfer.files;
        dropzone.textContent = `已上传：${file.name}`;
      });

      fileInput.addEventListener("change", () => {
        if (fileInput.files.length > 0) {
          dropzone.textContent = `已上传：${fileInput.files[0].name}`;
        }
      });
    }

    setupDropzone("drop1", "file1");
    setupDropzone("drop2", "file2");

    async function matchData() {
      document.getElementById('summary').textContent = '正在匹配，请稍候...';
      document.getElementById('result').textContent = '';
      matchedLines = [];

      try {
        const file1Text = await readFile(document.getElementById('file1'));
        const file2Text = await readFile(document.getElementById('file2'));
        const matchType = document.getElementById('matchType').value;

        // 文本1：取每行第一个逗号前手机号
        const phones1 = file1Text.split(/\r?\n/).map(line => line.trim().split(',')[0]).filter(x => x);
        // 文本2：每行完整
        const lines2 = file2Text.split(/\r?\n/).filter(line => line.trim());

        let set2;
        if (matchType === 'fuzzy') {
          set2 = new Set(lines2.map(line => line.split(',')[0].slice(0, 10)));
        } else {
          set2 = new Set(lines2.map(line => line.split(',')[0]));
        }

        matchedLines = lines2.filter(line => {
          const key = matchType === 'fuzzy'
            ? line.split(',')[0].slice(0, 10)
            : line.split(',')[0];
          return set2.has(key) && phones1.some(p => {
            return matchType === 'fuzzy'
              ? p.slice(0, 10) === key
              : p === key;
          });
        });

        const count = matchedLines.length;
        document.getElementById('summary').textContent = count > 0
          ? `✅ 共匹配到 ${count} 条记录`
          : '❌ 未找到匹配记录';
        document.getElementById('result').textContent = matchedLines.join('\n') || '--';

      } catch (e) {
        console.error(e);
        document.getElementById('summary').textContent = '❌ 匹配失败，请查看控制台';
      }
    }

    function downloadResult() {
      if (matchedLines.length === 0) {
        alert('无匹配结果，无法下载');
        return;
      }
      const blob = new Blob([matchedLines.join('\n')], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = '匹配结果.txt';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
